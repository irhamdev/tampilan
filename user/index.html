    <script>
      
      var url_suara = 'admin/upload/';
      var list = [];

      $(function(){
          $('form').on('submit', function(e){
              e.preventDefault();
              $.ajax({
                  type :'post',
                  url :'api/cari.php',
                  data: $('form').serialize(),
                  success: function(result){
                        data = jQuery.parseJSON(result);
                        // console.log(result);
                        list = [];
                        $.each(data.suara, function (index, value) {
                          list.push(new Audio(url_suara+value))
                        })
                        $('#hasil').empty();
                        $('#waktu').empty();
                        

                        var kalimat = data['kata'];
                        var waktu = 'waktu pencarian : '+data['waktu'];

                        $('#hasil').append(kalimat);
                        $('#waktu').append(waktu);
                      }
                  })
              })
          })

          function play(audio, callback) {
            audio.pause();
            audio.play();
            if (callback) {
              audio.addEventListener('ended', callback)
            }
          }

          function playAudio() {
            var listAudio = list;
            // console.log(listAudio)
            var index = 0;
            function recursive_play() {
              if (index + 1 === listAudio.length) {
                play(listAudio[index], null);
              } else {
                play(listAudio[index], function () {
                  index++;
                  recursive_play();
                })
              }
            }
            recursive_play();
            // console.log(list)
          }
    </script>
